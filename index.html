<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sakthi Vinayaga Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="outer-bg">
    <!-- TOP CARD -->

      <h1>Sakthi Vinayaga Store</h1>
      <p>TV | Home appliance | Furniture</p>

      <div class="top-buttons">
        <div class="top-btn">Our Products</div>
        <div class="top-btn outline">Contact us</div>
      </div>
    </div>

    <!-- PRODUCT CARD -->
    <div class="product-card">
      <div class="img-placeholder"></div>

      <div class="product-text">
        <h2>Branded Led TV</h2>
        <p>Sony | LG | Index</p>
        <div class="explore-btn">Explore</div>
      </div>
    </div>

    <div class="product-card">
      <div class="img-placeholder"></div>

      <div class="product-text">
        <h2>Branded Refrigerator</h2>
        <p>Sony | LG | Index</p>
        <div class="explore-btn">Explore</div>
      </div>
    </div>

    <div class="product-card">
      <div class="img-placeholder"></div>

      <div class="product-text">
        <h2>Washing machine</h2>
        <p>Sony | LG | Index</p>
        <div class="explore-btn">Explore</div>
      </div>
    </div>

  </div>

</html>
